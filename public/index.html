<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Reactor by Mustafa Zariwala</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>
  <div class="container">
    <div class="col" id="col-button">
      <button class="col-button-createNew" id="col-button-createNew" >Create New</button>
      <button class="col-button-function" id="func-1">Function 1</button>
      <button class="col-button-function" id="func-2">Function 2</button>
      <button class="col-button-function" id="func-3">Function 3</button>
    </div>
    <div class="col" id="col-code">
      <input type="text" id="saveInput">
      <button id="saveButton">Save</button>
      <div id="col-code-text" style="height: 100%;"></div>
    </div>
    <div class="col" id="col-resulter">
      <h4>Result</h4>
      <div id="col-result"></div>
    </div>
  </div>
  <script type="module" src="bundle.js"></script>
</body>
</html>
